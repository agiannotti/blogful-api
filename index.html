<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blogful</title>
  </head>
  <body>
    <h1>Blogful</h1>
    <div class="article-list"></div>

    <script>
      fetch('http://localhost:8080/articles')
        .then((res) => res.json())
        .then((articles) => {
          const html = articles
            .map((article) => {
              return `
            <li>
              <h3>
                ${article.title}</h3>
              <div>
                ${article.content}
              </div>
            </li>
                `;
            })
            .join('');
          document.querySelector('.article-list').innerHTML = html;
        });
    </script>
  </body>
</html>
